  <script>
    // ==================== FSRS ç®—æ³•ï¼ˆå®Œæ•´ç‰ˆï¼‰====================
    class FSRS {
      constructor() {
        // FSRS-4.5 ä¼˜åŒ–å‚æ•°
        this.w = [0.4, 0.6, 2.4, 5.8, 4.93, 0.94, 0.86, 0.01, 1.49, 0.14, 0.94, 2.18, 0.05, 0.34, 1.26, 0.29, 2.61];
      }

      // åˆå§‹éš¾åº¦è®¡ç®—
      initDifficulty(rating) {
        const d = this.w[4] - Math.exp(this.w[5] * (rating - 1)) + 1;
        return this.constrainDifficulty(d);
      }

      // åˆå§‹ç¨³å®šæ€§è®¡ç®—
      initStability(rating) {
        return Math.max(this.w[rating - 1], 0.1);
      }

      // ä¸‹æ¬¡ç¨³å®šæ€§è®¡ç®—
      nextStability(d, s, r, rating) {
        const hardPenalty = rating === 2 ? this.w[15] : 1;
        const easyBonus = rating === 4 ? this.w[16] : 1;
        
        const newS = s * (
          Math.exp(this.w[8]) * (11 - d) * Math.pow(s, -this.w[9]) *
          (Math.exp((1 - r) * this.w[10]) - 1) * hardPenalty * easyBonus + 1
        );
        
        return Math.max(newS, 0.1);
      }

      // ä¸‹æ¬¡éš¾åº¦è®¡ç®—
      nextDifficulty(d, rating) {
        const nextD = d - this.w[6] * (rating - 3);
        return this.constrainDifficulty(nextD);
      }

      // é™åˆ¶éš¾åº¦èŒƒå›´
      constrainDifficulty(d) {
        return Math.min(Math.max(d, 1), 10);
      }

      // é—å¿˜æ›²çº¿ï¼ˆå¯æå–æ€§è®¡ç®—ï¼‰
      forgettingCurve(elapsedDays, stability) {
        return Math.pow(1 + elapsedDays / (9 * stability), -1);
      }

      // è®¡ç®—ä¸‹æ¬¡å¤ä¹ é—´éš”
      nextInterval(stability, requestedRetention = 0.9) {
        const interval = stability * 9 * (1 / requestedRetention - 1);
        return Math.max(1, Math.round(interval));
      }

      // è·å–éš¾åº¦ç­‰çº§æè¿°
      getDifficultyLevel(difficulty) {
        if (difficulty <= 3) return 'easy';
        if (difficulty <= 7) return 'medium';
        return 'hard';
      }

      // æ›´æ–°å•è¯çŠ¶æ€ï¼ˆå®Œæ•´ç‰ˆï¼‰
      updateWord(word, rating) {
        const now = Date.now();
        const newWord = { ...word };

        // é¦–æ¬¡å­¦ä¹ 
        if (newWord.reps === 0) {
          newWord.difficulty = this.initDifficulty(rating);
          newWord.stability = this.initStability(rating);
          newWord.retrievability = 1;
        } else {
          // è®¡ç®—ç»è¿‡çš„å¤©æ•°
          const elapsedDays = newWord.last_review 
            ? (now - newWord.last_review) / (1000 * 60 * 60 * 24) 
            : 0;
          
          // æ›´æ–°å¯æå–æ€§
          newWord.retrievability = this.forgettingCurve(elapsedDays, newWord.stability);
          
          // æ›´æ–°éš¾åº¦
          newWord.difficulty = this.nextDifficulty(newWord.difficulty, rating);
          
          // æ›´æ–°ç¨³å®šæ€§
          newWord.stability = this.nextStability(
            newWord.difficulty, 
            newWord.stability, 
            newWord.retrievability, 
            rating
          );
        }

        // æ›´æ–°åŸºæœ¬ç»Ÿè®¡
        newWord.reps += 1;
        if (rating === 1) {
          newWord.lapses += 1;
        }
        newWord.last_review = now;
        newWord.state = this.getWordState(newWord.reps, rating);

        // è®¡ç®—ä¸‹æ¬¡å¤ä¹ æ—¶é—´
        const intervalDays = this.nextInterval(newWord.stability);
        newWord.due = now + intervalDays * 24 * 60 * 60 * 1000;
        newWord.interval = intervalDays;

        return newWord;
      }

      getWordState(reps, lastRating) {

        if (reps < 3) return 'learning';
        if (reps >= 10 && lastRating >= 3) return 'mastered';

        if (this.currentMode === 1) {

        else if (this.currentMode === 2) {

        else if (this.currentMode === 3) {

          if (parts.length >= 2) {
            const answerEn = parts[0].toLowerCase().trim();
            const answerCn = parts.slice(1).join(' ').toLowerCase().replace(/\s+/g, '');
            
            const englishCorrect = answerEn === word.english.toLowerCase();
            const chineseCorrect = word.chinese.some(t => {

              return answerCn.includes(target) || target.includes(answerCn);
            });
            
            isCorrect = englishCorrect && chineseCorrect;
          }
        }

        // æ ¹æ®æ­£ç¡®ä¸å¦è®¾ç½®è¯„åˆ†
        if (isCorrect) {

          this.feedback = { type: 'correct', text: 'âœ“ æ­£ç¡®ï¼å¾ˆæ£’ï¼' };

        switch (sort) {

            sorted.sort((a, b) => {

              return aR - bR; // å¯æå–æ€§è¶Šä½ï¼ˆè¶Šå®¹æ˜“å¿˜ï¼‰ï¼Œè¶Šé å‰
            });
            break;
          case 'random':

          case 'newFirst': // æ–°è¯ä¼˜å…ˆï¼ˆå¤ä¹ æ¬¡æ•°å°‘ï¼‰
            sorted.sort((a, b) => a.reps - b.reps);

          case 'errorFirst': // é”™è¯¯ä¼˜å…ˆï¼ˆé—å¿˜æ¬¡æ•°å¤šï¼‰
            sorted.sort((a, b) => b.lapses - a.lapses);

      activateInjectedContent() {
        if (typeof window === 'undefined') return;

        if (!container) return;

        if (window.__AI_RUNTIME__) {
          window.__AI_RUNTIME__.container = container;
        }

        const scripts = Array.from(container.querySelectorAll('script'));
        scripts.forEach(original => {
          const parent = original.parentNode;
          if (!parent) return;

          const script = document.createElement('script');
          Array.from(original.attributes).forEach(attr => {
            script.setAttribute(attr.name, attr.value);
          });

          if (original.src) {
            script.src = original.src;
          } else {
            script.textContent = original.textContent;
          }

          parent.replaceChild(script, original);
        });
      }

      async evaluateEssay() {
        if (!this.passage || this.passage.mode !== 'essay') return;

        const draft = (this.passage.essay.draft || '').trim();
        if (!draft) {
          alert('è¯·å…ˆå®Œæˆä½œæ–‡å†…å®¹ï¼Œå†æäº¤ AI ç‚¹è¯„ã€‚');
          return;
        }

        const apiKey = this.getDeepSeekApiKey();
        if (!apiKey) {
          alert('æœªé…ç½® DeepSeek API Keyï¼Œæ— æ³•è°ƒç”¨ AI ç‚¹è¯„ã€‚');
          return;
        }

        this.passage.essay = {
          ...this.passage.essay,
          checking: true
        };
        this.render();

        const words = this.dueWords.map(word => `${word.english} (${word.chinese.join('ï¼Œ')})`).join('\n');
        const requirements = (this.passage.essay.requirements || []).map(item => `- ${item}`).join('\n');
        const topic = this.passage.essay.topic || 'Writing Task';
        const minWords = this.passage.essay.minWords || 180;

        try {
          const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: 'deepseek-chat',
              temperature: 0.6,
              messages: [
                {
                  role: 'system',
                  content: 'You are an encouraging ESL writing teacher. Evaluate essays with constructive feedback. Return clean HTML snippets containing headings and bullet lists when appropriate.'
                },
                {
                  role: 'user',
                  content: `è¯·ä½œä¸ºè‹±æ–‡å†™ä½œè€å¸ˆç‚¹è¯„å­¦ç”Ÿä½œæ–‡ã€‚é¢˜ç›®ï¼š${topic}ã€‚å†™ä½œè¦æ±‚å¦‚ä¸‹ï¼š\n${requirements || 'ï¼ˆæ— å…·ä½“è¦æ±‚ï¼‰'}\néœ€é‡ç‚¹å…³æ³¨ä»¥ä¸‹è¯æ±‡æ˜¯å¦åˆç†ä½¿ç”¨ï¼š\n${words}\næœ€ä½å»ºè®®å­—æ•°ï¼š${minWords} è¯ã€‚\nè¯·ä»è¯„åˆ†ï¼ˆç™¾åˆ†åˆ¶ï¼‰ã€äº®ç‚¹ã€è¯æ±‡ä¸è¯­æ³•å»ºè®®ã€å¯æ”¹è¿›ä¹‹å¤„å››ä¸ªè§’åº¦ç»™å‡ºåé¦ˆã€‚ä»¥ HTML å½¢å¼è¿”å›ï¼ŒåŒ…å« <h3> æˆ– <h4> æ ‡é¢˜ã€‚ä»¥ä¸‹æ˜¯å­¦ç”Ÿä½œæ–‡ï¼š\n${draft}`
                }
              ]
            })
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`DeepSeek API è¯·æ±‚å¤±è´¥ï¼ˆ${response.status}ï¼‰ï¼š${errorText || 'æœªçŸ¥é”™è¯¯'}`);
          }

          const data = await response.json();
          const content = data?.choices?.[0]?.message?.content || '';
          const html = this.normalizePassageHtml(content);

          if (!html) {
            throw new Error('AI æœªè¿”å›æœ‰æ•ˆçš„ç‚¹è¯„å†…å®¹ã€‚');
          }

          this.passage.essay = {
            ...this.passage.essay,
            feedback: html,
            checking: false
          };
          this.render();
        } catch (error) {
          console.error('Essay evaluation error:', error);
          this.passage.essay = {
            ...this.passage.essay,
            feedback: `<div style="color: #dc2626;">âš ï¸ ${error?.message || 'AI ç‚¹è¯„å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚'}</div>`,
            checking: false
          };
          this.render();
        }
      }
