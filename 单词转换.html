<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>两行词条 ➜ 单行词表转换器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at top, #1b2540 0%, #0b1224 55%, #050910 100%);
      --surface: rgba(17, 24, 39, 0.86);
      --border: rgba(59, 73, 102, 0.6);
      --accent: #22d3ee;
      --muted: #94a3b8;
      --radius-lg: 18px;
      --radius-md: 14px;
      --shadow: 0 18px 38px rgba(2, 6, 23, 0.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      color: #e2e8f0;
      font: 15px/1.6 "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      justify-content: center;
      padding: 28px 16px 36px;
    }

    .wrap {
      width: min(100%, 420px);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 22px 18px 26px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 18px;
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.4;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .pill {
      background: rgba(34, 211, 238, 0.15);
      border: 1px solid rgba(34, 211, 238, 0.5);
      color: #67e8f9;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
    }

    .toolbar {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(160deg, #1f2937, #111827);
      color: #f8fafc;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      border-color: rgba(148, 163, 184, 0.7);
      box-shadow: 0 12px 22px rgba(15, 23, 42, 0.35);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .toolbar .field,
    .toolbar label.field {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      width: 100%;
      color: var(--muted);
      font-size: 13px;
    }

    select,
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: rgba(10, 17, 33, 0.85);
      color: #f1f5f9;
      font-size: 14px;
    }

    select:focus,
    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(34, 211, 238, 0.25);
    }

    .toolbar .counter {
      align-self: center;
      font-size: 13px;
      color: var(--muted);
      padding-top: 2px;
    }

    .row {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    textarea {
      width: 100%;
      min-height: 220px;
      background: rgba(10, 17, 33, 0.92);
      color: #f8fafc;
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: var(--radius-md);
      padding: 14px;
      font-family: "JetBrains Mono", "SFMono-Regular", "Courier New", monospace;
      font-size: 14px;
      resize: vertical;
    }

    .outbox {
      background: rgba(10, 17, 33, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: var(--radius-md);
      padding: 14px;
      min-height: 220px;
      display: flex;
      flex-direction: column;
    }

    .out {
      flex: 1;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-y: auto;
      font-family: "JetBrains Mono", "SFMono-Regular", "Courier New", monospace;
      font-size: 13px;
      color: #f1f5f9;
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }

    .footer {
      font-size: 12px;
      color: rgba(148, 163, 184, 0.8);
      margin-top: 10px;
      line-height: 1.6;
    }

    @media (min-width: 520px) {
      body {
        padding: 36px 24px;
      }

      .card {
        padding: 26px 22px 30px;
        gap: 20px;
      }

      .toolbar {
        gap: 14px;
      }

      .row {
        gap: 20px;
      }
    }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>两行词条 ➜ 单行词表<span class="pill">一键转换</span></h1>
      <div class="toolbar">
        <button class="btn" id="convertBtn">转换</button>
        <button class="btn" id="copyBtn">复制输出</button>
        <button class="btn" id="downloadBtn">下载 .txt</button>
        <span class="field">分隔符：
          <select id="sepSel">
            <option value="space">空格</option>
            <option value="tab">制表符（Tab）</option>
            <option value="dash">英文破折号（ - ）</option>
            <option value="custom">自定义</option>
          </select>
          <input type="text" id="customSep" placeholder="自定义分隔符" style="display:none">
        </span>
        <label class="field">
          <input type="checkbox" id="trimPunc" checked>
          去两端标点空白
        </label>
        <span class="counter" id="stat">—</span>
      </div>

      <div class="row">
        <div>
          <textarea id="input" spellcheck="false" placeholder="在这里粘贴：英文一行、中文一行、空行分隔…"></textarea>
          <div class="hint">格式规则：每个词条由两行组成（第一行英文，第二行中文释义），词条之间用空行分隔。</div>
        </div>
        <div>
          <div class="outbox">
            <pre id="output" class="out"></pre>
          </div>
          <div class="footer">小贴士：选择“制表符”导出，粘到 Excel/表格里会自动分两列。</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const sepSel = document.getElementById('sepSel');
    const customSep = document.getElementById('customSep');
    const trimPunc = document.getElementById('trimPunc');
    const stat = document.getElementById('stat');

    // 预填示例（你的原始数据）
    inputEl.value = `exams
考试，英语考试

easy
易，容易，很容易

today
今天，今日

have
进行，家有，办

an
一辆，个，一张

these
这几，这，这些

cups of
杯

beers
啤酒`;

    sepSel.addEventListener('change', () => {
      customSep.style.display = sepSel.value === 'custom' ? 'inline-block' : 'none';
      render();
    });
    [inputEl, customSep, trimPunc].forEach(el => el.addEventListener('input', render));

    document.getElementById('convertBtn').addEventListener('click', render);
    document.getElementById('copyBtn').addEventListener('click', async () => {
      const text = outputEl.textContent;
      if (!text.trim()) return;
      try { await navigator.clipboard.writeText(text); flash('已复制'); }
      catch(e){ flash('复制失败，请手动全选复制'); }
    });
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([outputEl.textContent], {type:'text/plain;charset=utf-8'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'wordlines.txt';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    function getSep() {
      switch (sepSel.value) {
        case 'space': return ' ';
        case 'tab': return '\t';
        case 'dash': return ' - ';
        case 'custom': return customSep.value ?? '';
      }
    }

    function clean(s) {
      if (!trimPunc.checked) return s;
      // 去掉两端空白与常见中英文标点
      return s.replace(/^[\s、，。；;：:、,.·—\-~（）()【】\[\]「」『』"'“”‘’]+|[\s、，。；;：:、,.·—\-~（）()【】\[\]「」『』"'“”‘’]+$/g, '')
              .replace(/\s+/g, ' ');
    }

    function render() {
      const raw = inputEl.value.replace(/\r\n/g, '\n');
      // 以“≥1个空行”分块
      const blocks = raw.split(/\n\s*\n+/).map(b => b.trim()).filter(Boolean);
      let lines = [];
      for (const block of blocks) {
        const rows = block.split('\n').map(s => s.trim()).filter(Boolean);
        if (!rows.length) continue;
        const en = clean(rows[0] || '');
        const zh = clean(rows.slice(1).join(' ') || '');
        if (!en && !zh) continue;
        // 仅有英文或中文也输出，避免漏项
        const line = zh ? (en + getSep() + zh) : en;
        lines.push(line);
      }
      outputEl.textContent = lines.join('\n');
      stat.textContent = `共 ${blocks.length} 条 → 输出 ${lines.length} 行`;
    }

    function flash(msg) {
      stat.textContent = msg;
      setTimeout(()=> render(), 1000);
    }

    // 初次渲染
    render();
  </script>
</body>
</html>
